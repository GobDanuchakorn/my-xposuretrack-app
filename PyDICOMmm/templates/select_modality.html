<!DOCTYPE html>
<html>
<head>
    <title>Select Modality</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f8fafc; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 36px 32px 32px 32px; border-radius: 12px; box-shadow: 0 2px 12px #0002; }
        h1 { margin-top: 0; color: #2a5d8f; font-size: 2em; }
        label { font-weight: bold; display: block; margin-bottom: 12px; color: #444; }
        select {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #bbb;
            border-radius: 6px;
            margin-bottom: 24px;
            background: #f7fafc;
        }
        button {
            background: #2a5d8f;
            color: #fff;
            font-size: 1.1em;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background: #18446b;
        }
        .hint {
            color: #888;
            font-size: 0.98em;
            margin-bottom: 22px;
        }
        @media (max-width: 600px) {
            .container { padding: 18px 2vw; }
            h1 { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Imaging Modality</h1>
        <div class="hint">Please choose the type of study you want to analyze.</div>
        <form method="post">
            <label for="modality">Modality:</label>
            <select name="modality" id="modality" required>
                <option value="" disabled selected>Select a modality...</option>
                {% for m in modalities %}
                <option value="{{ m }}">{{ m }}</option>
                {% endfor %}
            </select>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
