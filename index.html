<!DOCTYPE html>
<html>
<head>
    <title>Upload DICOM Dose Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f8fafc; margin: 0; padding: 0; }
        .container { max-width: 480px; margin: 60px auto; background: #fff; padding: 36px 32px 32px 32px; border-radius: 12px; box-shadow: 0 2px 12px #0002; }
        h1 { margin-top: 0; color: #2a5d8f; font-size: 2em; }
        .hint { color: #888; font-size: 0.98em; margin-bottom: 20px; }
        #drop-area {
            border: 2px dashed #95b8d1;
            border-radius: 8px;
            background: #f7fafc;
            padding: 36px 0;
            text-align: center;
            margin-bottom: 24px;
            transition: border-color 0.2s, background 0.2s;
        }
        #drop-area.highlight {
            border-color: #2a5d8f;
            background: #e4eefd;
        }
        #drop-area input[type="file"] {
            display: none;
        }
        #file-label {
            display: inline-block;
            margin-top: 10px;
            background: #2a5d8f;
            color: #fff;
            padding: 8px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }
        #file-names {
            margin-top: 12px;
            color: #2a5d8f;
            font-size: 0.98em;
        }
        button {
            background: #2a5d8f;
            color: #fff;
            font-size: 1.1em;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background: #18446b;
        }
        .nav-links { margin-top: 24px; }
        .nav-links a { margin-right: 18px; color: #2a5d8f; font-weight: bold; text-decoration: none; }
        .nav-links a:hover { text-decoration: underline; }
        @media (max-width: 600px) {
            .container { padding: 14px 2vw; }
            h1 { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload DICOM Dose Reports <span style="font-size:0.7em; color:#888;">(Dose Report.)</span></h1>
        <div class="hint">Drag and drop files below or click to select. Multiple files supported.</div>
        <form id="upload-form" method="post" action="{{ url_for('process_files') }}" enctype="multipart/form-data">
            <div id="drop-area">
                <div id="drop-text">Drag &amp; drop files here</div>
                <div>or</div>
                <label id="file-label">
                    Browse Files
                    <input type="file" id="file-input" name="files" multiple>
                </label>
                <div id="file-names"></div>
            </div>
            <button type="submit">Upload</button>
        </form>
        <div class="nav-links">
            <a href="{{ url_for('list_reports') }}">View Uploaded Reports</a>
            <a href="/">Back to Modality Selection</a>
        </div>
    </div>
    <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const fileNames = document.getElementById('file-names');
    const dropText = document.getElementById('drop-text');

    // Prevent default drag behaviors
    ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false)
        document.body.addEventListener(eventName, preventDefaults, false)
    });

    function preventDefaults (e) {
        e.preventDefault();
        e.stopPropagation();
    }

    // Highlight drop area when item is dragged over it
    ;['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false)
    });
    ;['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false)
    });

    dropArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        fileInput.files = files; // Assign files to input so form will submit them
        showFileNames(files);
    }

    // Show file names when selected
    fileInput.addEventListener('change', function() {
        showFileNames(this.files);
    });

    function showFileNames(files) {
        if (files.length === 0) {
            fileNames.textContent = '';
        } else if (files.length === 1) {
            fileNames.textContent = files[0].name;
        } else {
            fileNames.textContent = files.length + ' files selected';
        }
    }

    // DO NOT add any click event to label or drop area!
    </script>
</body>
</html>
